# ======================================================
# APPLICATION INFO
# ======================================================
spring.application.name=RCEF_Project

# ======================================================
# DATABASE CONFIGURATION (FOR VPS / DOCKER)
# ======================================================
# Use environment variables in production
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ======================================================
# JPA / HIBERNATE
# ======================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ======================================================
# MAIL CONFIGURATION (SECURE FOR PRODUCTION)
# ======================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}   
# MUST be Gmail App Password

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

logging.level.org.springframework.mail=INFO

# ======================================================
# JWT CONFIGURATION
# ======================================================
jwt.secret=${JWT_SECRET}
#jwt.expiration=86400000      
  # 24 hours (optional)
jwt.refresh.expiration=604800000 
# 7 days

# ======================================================
# GOOGLE DRIVE INTEGRATION
# ======================================================
# In VPS, store JSON file inside /app/config/
gdrive.credentials.path=classpath:service-account-key.json
google.drive.folder-id=1Zwh76W-7mclbIyN-7d1bpwb7kCilFQsE

# ======================================================
# GOOGLE OAUTH2 LOGIN
# ======================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=https://www.googleapis.com/auth/drive.file,profile,email

# ======================================================
# FILE UPLOAD
# ======================================================
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=50MB

# ======================================================
# LOGGING
# ======================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO

# ======================================================
# SERVER CONFIG
# ======================================================
server.port=9595
#server.address=0.0.0.0   # Required for VPS

# ======================================================
# KAFKA (FOR VPS / DOCKER)
# ======================================================
# If using Docker Compose: set spring.kafka.bootstrap-servers=kafka:9092
# If using external Kafka: set env variable KAFKA_HOST
spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost:9092}

spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.group-id=notifications-group
spring.kafka.consumer.auto-offset-reset=latest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
